<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/drink/add" method="post" th:object="${drink}">

    <input type="text" th:field="*{idDrink}" hidden="hidden"> <br>
    <input type="text" th:field="*{nameUa}" placeholder="nameUA"> <br>
    <input type="text" th:field="*{nameEn}" placeholder="nameEN"> <br>
    <input type="number" th:field="*{price}" placeholder="price"><br>

    <label th:if="${drink.idDrink == null}">
        <input type="submit" value="Add drink">
    </label>
    <label th:unless="${drink.idDrink == null}">
        <input type="submit" value="Update drink">
    </label>
</form>
<a href="http://localhost:8080">BACK</a>
</body>
</html>
